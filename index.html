<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tea Cozy</title>
</head>
<body>
  <nav id="navbar">
    <div id="logo">
      <img src="Resources/images/img-tea-cozy-logo.png" alt="logo of Tea Cozy" id="logo">
    </div>
    <div id="underline" class="navbar">
      <P id="mission" class="navbar">Misson</P>
      <P id="featured" class="navbar">Featured Tea</P>
      <P id="locations" class="navbar">Locations</P>
    </div>
  </nav>
  <main>
    <section id="mission-section">
      <div id="mission-container">
        <div id="mission-text">
          <h2>Our Misson</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea.</h4>
        </div>
      </div>
    </section>
    <section id="month-section">
      <div id="tea-text">
        <h2>Tea of the Month</h2>
        <h4>What's Sleeping at The Tea Cozy?</h4>
      </div>
    </section>
  </main>
</body>
</html>
